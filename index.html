<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>To-Do List</h1>
        <p>Capture tasks, mark them done, and stay on track.</p>
      </div>
      <span class="badge">Local &amp; Offline</span>
    </header>

    <form id="todo-form" aria-label="Add a new task">
      <input id="todo-input" type="text" name="task" autocomplete="off" placeholder="What needs to get done?" />
      <button type="submit">Add task</button>
    </form>

    <section class="panel" aria-live="polite">
      <div class="panel__header">
        <h2>Tasks</h2>
        <span class="count" id="task-count">0 tasks</span>
      </div>
      <ul class="todo-list" id="todo-list"></ul>
      <p class="empty" id="empty-state">No tasks yet. Add your first one above.</p>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
